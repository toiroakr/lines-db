name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - name: Install deps
        uses: ./.github/actions/install-deps

      - name: Check formatting
        run: pnpm format:check

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm typecheck

      - name: Build
        run: pnpm build

      - name: Run tests
        run: pnpm test

  # Cross-platform tests to catch platform-specific issues
  # (e.g., file system ordering differences affecting foreign key resolution)
  cross-platform-tests:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            shell: bash
            name: Linux (bash)
          - os: windows-latest
            shell: pwsh
            name: Windows (PowerShell)
          - os: windows-latest
            shell: cmd
            name: Windows (CMD)
    runs-on: ${{ matrix.os }}
    name: Test - ${{ matrix.name }}
    defaults:
      run:
        shell: ${{ matrix.shell }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        shell: bash
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Run tests
        run: pnpm test

      - name: Run validate command (reproduces Windows CMD foreign key issue)
        run: node lib/bin/cli.js validate tests/unit/fixtures

      - name: Run validate command with relative imports (reproduces Windows CMD path issue)
        run: node lib/bin/cli.js validate tests/unit/fixtures-with-relative-imports/data

      - name: Run validate with nested ../../testdir/ path (tests Windows backslash \t handling)
        run: node lib/bin/cli.js validate tests/unit/fixtures-with-relative-imports/nested/data

      - name: Run validate with relative path like SDK (cd into dir)
        run: cd tests/unit/fixtures-with-relative-imports/nested && node ../../../../lib/bin/cli.js validate ./data

      - name: Run validate via installed lines-db with relative imports (reproduces SDK issue)
        shell: bash
        run: cd examples && node node_modules/@toiroakr/lines-db/bin/cli.js validate ./fixtures

      - name: Install lines-db from npm (test with published package)
        shell: bash
        run: cd tests/npm-install-test && npm install

      - name: Run validate with npm-installed lines-db (reproduces SDK Windows path issue)
        run: cd tests/npm-install-test && npx lines-db validate ./data
        env:
          DEBUG_LINES_DB: 1

      - name: Run validate with ../../testdir/ path (exact SDK structure)
        run: cd tests/npm-install-test && npx lines-db validate ./seed/data
        env:
          DEBUG_LINES_DB: 1

      - name: Run validate via npm run (exact SDK invocation pattern)
        run: cd tests/npm-install-test && npm run validate
        env:
          DEBUG_LINES_DB: 1
