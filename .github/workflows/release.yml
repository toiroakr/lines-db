name: Release to npm

on:
  pull_request:
    types: [closed]
    branches:
      - main

permissions:
  contents: write
  id-token: write

jobs:
  release:
    if: >-
      github.event.pull_request.merged == true &&
      startsWith(github.event.pull_request.title, 'chore: release')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Upgrade npm
        run: npm install -g npm@latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build package
        run: pnpm --filter @toiroakr/lines-db build

      - name: Publish to npm with OIDC
        run: |
          npm --version
          cd lib
          npm publish --provenance --access public

      - name: Get package version
        id: package-version
        run: |
          VERSION=$(node -p "require('./lib/package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.package-version.outputs.version }}"
          TAG="@toiroakr/lines-db@${VERSION}"

          # Extract changelog for this version
          if [ -f lib/CHANGELOG.md ]; then
            CHANGELOG=$(awk '/^## /{if (found) exit; found=1; next} found' lib/CHANGELOG.md)
          else
            CHANGELOG="Release version ${VERSION}"
          fi

          gh release create "${TAG}" \
            --title "@toiroakr/lines-db v${VERSION}" \
            --notes "${CHANGELOG}"
